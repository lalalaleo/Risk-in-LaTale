<script type="text/html" id="page_login">
  <div class="page" id="login_page">
    <div class="login">
        <p class="title">LOGIN</p>
        <input type="text" name="username" autocomplete="off" placeholder="User Name" maxlength=20 value="" />
        <input type="password" name="password" autocomplete="off" placeholder="Password" maxlength=20 value="" />
        <button id="btn_login" class="btn_login">GO</button>
        <p class="annotation">暂时不提供账号注册</p>
    </div>
  </div>
</script>

<script type="text/html" id="page_dialog_1">
  <div class="page" id = "dialog_page" style="background-color:rgba(0,0,0,0.5)">
    <div class="dialog_default">
      <p class="content">[content]</p>
    </div>
  </div> 
</script>

<script type="text/html" id="page_dialog_2">
  <div class="page" id = "dialog_page" style="background-color:rgba(0,0,0,0.5)">
    <div class="dialog_input">
      <p class="title">[title]</p>
      <input type="text" autocomplete="off" placeholder="Input..." maxlength=20 value="" />
      <div>
        <button class="cancel">Cancel</button>
        <button class="ok">OK</button>
      </div>
    </div>
  </div> 
</script>

<script type="text/html" id="page_dialog_3">
  <div class="page" id = "dialog_page" style="background-color:rgba(0,0,0,0.5)">
    <div class="dialog_upload">
      <p class="title">[title]</p>
      <div class="img_box"><img /></div>
      <input type="file" name="file" accept="image/png,image/bmp,image/jpeg" id="file" />
      <label for="file">Choose a Image</label>
      <div>
        <button class="rechoose">Re Choose</button>
      </div>
      <div class="btn_box">
        <button class="cancel">Cancel</button>
        <button class="ok">Upload</button>
      </div>
    </div>
  </div> 
</script>

<script type="text/html" id="page_userInfo">

</script>
